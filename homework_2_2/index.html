<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
</head>

<body>
    <main>
        <h1>Create User</h1>
        <hr>
        <form action="create-user.html" method="get">
            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="email" required><br>

            <!-- Username -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="username" size="30" maxlength="12"><br>

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="password" size="30" maxlength="8"
                required><br><br>

            <!-- Bio -->
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" placeholder="give a brief description of this user"></textarea><br><br>

            <fieldset>
                <legend>Interests</legend>

                <!-- Superhero (Radio Buttons) -->
                <label>Select your favourite superhero:</label>
                <input type="radio" id="superman" name="superhero" value="Superman">
                <label for="superman">Superman</label>

                <input type="radio" id="batman" name="superhero" value="Batman">
                <label for="batman">Batman</label>

                <input type="radio" id="wonderwoman" name="superhero" value="Wonder Woman" checked>
                <label for="wonderwoman">Wonder Woman</label>

                <input type="radio" id="flash" name="superhero" value="Flash">
                <label for="flash">Flash</label>

                <input type="radio" id="thor" name="superhero" value="Thor">
                <label for="thor">Thor</label>

                <input type="radio" id="hulk" name="superhero" value="Hulk">
                <label for="hulk">Hulk</label><br>

                <!-- Video Games (Checkboxes) -->
                <label>Select your favourite video game:</label>
                <input type="checkbox" id="fifa" name="videogames" value="Fifa" checked>
                <label for="fifa">Fifa</label>

                <input type="checkbox" id="nhl" name="videogames" value="NHL">
                <label for="nhl">NHL</label>

                <input type="checkbox" id="resident" name="videogames" value="Resident Evil">
                <label for="resident">Resident Evil</label>

                <input type="checkbox" id="uncharted" name="videogames" value="Uncharted" checked>
                <label for="uncharted">Uncharted</label>
            </fieldset><br>

            <!-- Hidden Input -->
            <input type="hidden" name="userid" value="2300">

            <!-- Submit -->
            <input type="submit" value="Create User">
        </form>
    </main>

</body>

</html>
